<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Define a codificação de caracteres para o documento.
      UTF-8 é uma codificação de caracteres que inclui a maioria dos caracteres
      e símbolos usados em idiomas ao redor do mundo.
    -->
    <meta charset="utf-8" />
    <!--
      Define o ícone que será exibido na aba do navegador.
      "logo2ico.ico" é o caminho para o ícone que representa o aplicativo.
    -->
    <link rel="icon" href="logo2ico.ico" />
    <!--
      Define a escala inicial e o layout da página para dispositivos móveis.
      Isso garante que o site se ajuste corretamente em diferentes tamanhos de tela.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Define a cor do tema da barra de navegação do navegador para o aplicativo.
    -->
    <meta name="theme-color" content="#000000" />
    <!--
      Fornece uma descrição breve do site, que pode ser usada por mecanismos de busca e
      para compartilhar o site nas redes sociais.
    -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!--
      Define o ícone para a tela inicial dos dispositivos Apple.
      "logo2ico.ico" é o caminho para o ícone que representa o aplicativo.
    -->
    <link rel="apple-touch-icon" href="./logo2ico.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>DriveZoom</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
